<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>
    <title>New Project</title>
</head>

<body>


    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo">
                <img src="img/logo.svg" alt="logo">
            </div>

            <div class="header__searchbox searchbox">
                <div class="searchbox__wrapper">
                    <img draggable="false" class="searchbox__icon" src="img/search-icon.svg" alt="search icon">
                    <input type="text" class="searchbox__input" placeholder="Найти...">
                </div>
            </div>

            <div class="profile">
                <span class="profile__name">Константин</span>
                <img class="profile__photo" src="img/profile-photo.png" alt="profile photo">
                <a href="#profile"><img draggable="false" class="profile__stroke" src="img/profile-stroke.svg" alt="profile stroke"></a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper">

            <h1 class="main__title title">
                Наши партнёры
            </h1>

            <div class="main__content">
                <div class="main__card card"><img src="img/brands/henkel.svg" alt=""></div>
                <div class="main__card card card--active"><img src="img/brands/john-deere.svg" alt=""></div>
                <div class="main__card card"><img src="img/brands/mcdonalds.svg" alt=""></div>
                <div class="main__card card"><img src="img/brands/ikea.svg" alt=""></div>
                <div class="main__card card"><img src="img/brands/reebook.svg" alt=""></div>
                <div class="main__card card"><img src="img/brands/nike.svg" alt=""></div>
                <div class="main__card card"><img src="img/brands/caterpillar.svg" alt=""></div>
            </div>

        </div>
    </main>


</body>

</html>
